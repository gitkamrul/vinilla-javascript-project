<!doctype html>
<html lang="en">

<head>
  <title>Filter in javascript </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>


  <div class="filter-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto">
          <div class="tab-header">
             <div class="all-button d-flex">
              <button class="filter-btn"> All</button>
              <button class="filter-btn"> One</button>
              <button class="filter-btn"> Two</button>
              <button class="filter-btn"> Three</button>
              <button class="filter-btn"> Four</button>
              <button class="filter-btn"> Five</button>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
